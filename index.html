<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Payment Redirect</title>
    <script>
        // Function to redirect to Ethereum payment
        function redirectToPayment() {
            // Ethereum payment URL
            var paymentURL = "ethereum:0xe099f24bEadf91240Ea9bf3E8EcBdF6ff16a2AD2?value=1081081081081100";
            
            // Check if the browser supports custom protocols (like ethereum:)
            if (navigator.registerProtocolHandler) {
                // Redirect to Ethereum payment URL
                window.location.href = paymentURL;
            } else {
                // Browser does not support custom protocols
                alert("Your browser does not support Ethereum payment redirection. Please copy and paste the following address into your Ethereum wallet: " + paymentURL);
            }
        }
        
        // Redirect to payment when the page loads
        window.onload = redirectToPayment;
    </script>
</head>
<body>
    <h1>Redirecting to Payment...</h1>
</body>
</html>
